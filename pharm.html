<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Pharmacies</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg w-full max-w-2xl p-8">
    <h1 class="text-2xl font-bold text-center text-teal-600 mb-6">Nearby Pharmacies</h1>

    <div id="pharmacyList" class="space-y-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBNtALT9E9wJWua8SHD16bxiom_UXnnZpU",
      authDomain: "ayuraksha-467a7.firebaseapp.com",
      databaseURL: "https://ayuraksha-467a7-default-rtdb.firebaseio.com/",
      projectId: "ayuraksha-467a7",
      storageBucket: "ayuraksha-467a7.appspot.com",
      messagingSenderId: "183036095329",
      appId: "1:183036095329:web:38130dd1cf348703ef3320"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const pharmacyList = document.getElementById("pharmacyList");

    // Fetch data
    const pharmacyRef = ref(database, "nearbyPharmacies");
    onValue(pharmacyRef, (snapshot) => {
      pharmacyList.innerHTML = "";
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();

        const card = document.createElement("div");
        card.className = "p-4 border rounded-lg shadow-sm bg-gray-100";

        card.innerHTML = `
          <h2 class="font-bold text-lg text-teal-700">${data.pharmacyName}</h2>
          <p><span class="font-semibold">Place:</span> ${data.place}</p>
          <p><span class="font-semibold">Phone:</span> ${data.phone}</p>
        `;

        pharmacyList.appendChild(card);
      });

      if (!snapshot.exists()) {
        pharmacyList.innerHTML = "<p class='text-center text-gray-600'>No pharmacies added yet.</p>";
      }
    });
  </script>
</body>
</html>
