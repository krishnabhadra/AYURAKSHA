<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AyuRaksha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff; /* white background */
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      color: #27ae60; /* green text */
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 5px;
      opacity: 0;
      animation: popIn 3s ease forwards; /* slow popping */
    }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.2rem;
      border: 2px solid #27ae60;
      border-radius: 30px;
      background-color: transparent;
      color: #27ae60;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3s; /* appears after name */
    }

    .btn:hover {
      background-color: #27ae60;
      color: #fff;
      transform: scale(1.05);
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AYURAKSHA</h1>
    <a href="login.html" class="btn">Enter</a>
  </div>
</body>
</html>
