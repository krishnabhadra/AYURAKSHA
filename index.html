<!DOCTYPE html>
<html>

<head>
  <title>Medicine Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      background: #ffffff;
      color: #003d3d;
    }

    h1 {
      color: #009999;
      text-align: center;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .chatbox {
      border: 1px solid #00b3b3;
      padding: 12px;
      max-width: 500px;
      height: 400px;
      overflow-y: auto;
      margin: 20px auto;
      background: #f9fdfd;
      border-radius: 8px;
    }

    .chatbox p {
      padding: 8px 12px;
      border-radius: 6px;
      margin: 6px 0;
      max-width: 85%;
      line-height: 1.4em;
      font-size: 14px;
    }

    .user {
      background: #e0f7f7;
      color: #006666;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background: #ffffff;
      color: #003d3d;
      border-left: 3px solid #00b3b3;
      text-align: left;
      margin-right: auto;
    }

    /* --- Center input + button --- */
    .input-container {
      text-align: center;
      margin-top: 10px;
    }

    input,
    button {
      padding: 10px 15px;
      margin: 8px 5px;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.2s ease;
    }

    input {
      width: 250px;
      border: 1px solid #00b3b3;
      background: #ffffff;
      color: #003d3d;
    }

    input::placeholder {
      color: #66b2b2;
    }

    button {
      background: #00b3b3;
      color: #ffffff;
      border: none;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      background: #009999;
    }
  </style>
</head>

<body>
  <h1>Medicine Information Chatbot</h1>
  <div class="chatbox" id="chatbox"></div>

  <div class="input-container">
    <input type="text" id="drug_name" placeholder="Enter medicine name">
    <button onclick="send()">Search</button>
  </div>

  <script>
    function send() {
      const drug = document.getElementById("drug_name").value;
      if (!drug) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<p class="user">You: ${drug}</p>`;

      fetch('/get_medicine', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `drug_name=${drug}`
      })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            chatbox.innerHTML += `<p class="bot">Bot: ${data.error}</p>`;
          } else {
            chatbox.innerHTML += `<p class="bot">
                        <strong>Uses:</strong> ${data.Uses}<br>
                        <strong>Dosage:</strong> ${data.Dosage}<br>
                        <strong>Side Effects:</strong> ${data.Side_Effects}
                    </p>`;
          }
          chatbox.scrollTop = chatbox.scrollHeight;
        });

      document.getElementById("drug_name").value = '';
    }
  </script>
</body>
